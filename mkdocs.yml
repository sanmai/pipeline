# After editing this file please run yamllint on it and fix all violations

site_name: Pipeline - PHP Functional Programming Library
site_description: |
  Comprehensive documentation for the Pipeline PHP library
repo_url: https://github.com/sanmai/pipeline
repo_name: sanmai/pipeline

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.path
    - toc.integrate
    - search.suggest
    - search.highlight
    - content.code.copy
  palette:
    - scheme: default
      primary: indigo
      accent: indigo

nav:
  - Home: index.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - def_list
  - attr_list
  - footnotes
  - tables
  - toc:
      permalink: true

plugins:
  - search

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/sanmai/pipeline
